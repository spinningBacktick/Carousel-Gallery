<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Carousel</title>
</head>
<body>
    <div class="carousel">
        <button class="carousel__button carousel__button--left is-hidden">
            <img src="images/source_nav-arrow-left.svg" alt="">
        </button>
        <div class="carousel__track-container">
            <ul class="carousel__track">
                <li class="carousel__slide current-slide">
                    <img class="carousel__image" src="images/2a.jpg" alt="">
                </li>
                <li class="carousel__slide">
                    <img class="carousel__image" src="images/2b.jpg" alt="">
                </li>
                <li class="carousel__slide">
                    <img class="carousel__image" src="images/2i.jpg" alt="">
                </li>
            </ul>
        </div>
        <button class="carousel__button carousel__button--right">
            <img src="images/source_nav-arrow-right.svg" alt="">
        </button>
    </div>
    <div class="carousel__nav">
        <button class="carousel__indicator current-slide"></button>
        <button class="carousel__indicator"></button>
        <button class="carousel__indicator"></button>
    </div>
    <script src="js/carousel.js" defer></script>
</body>
</html>
